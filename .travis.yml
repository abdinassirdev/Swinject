# reference: http://www.objc.io/issue-6/travis-ci.html

language: objective-c
osx_image: xcode6.4
branches:
  except:
    - swift2
env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
  matrix:
    - DESTINATION="OS=8.1,name=iPhone 5" SCHEME="Swinject-iOS" SDK=iphonesimulator8.4 POD_LINT="NO"
    - DESTINATION="OS=8.2,name=iPhone 5S" SCHEME="Swinject-iOS" SDK=iphonesimulator8.4 POD_LINT="NO"
    - DESTINATION="OS=8.3,name=iPhone 6" SCHEME="Swinject-iOS" SDK=iphonesimulator8.4 POD_LINT="NO"
    - DESTINATION="OS=8.4,name=iPhone 6 Plus" SCHEME="Swinject-iOS" SDK=iphonesimulator8.4 POD_LINT="NO"
    - DESTINATION="arch=x86_64" SCHEME="Swinject-OSX" SDK=macosx10.10 POD_LINT="YES"
before_install:
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
  - brew update
  - brew outdated xctool || brew upgrade xctool
  - brew install carthage
  - carthage bootstrap --verbose
script:
  - set -o pipefail
  - xcodebuild -project Swinject.xcodeproj -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" 
    -configuration Debug ONLY_ACTIVE_ARCH=NO test | xcpretty -c
  - xcodebuild -project Swinject.xcodeproj -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" 
    -configuration Release ONLY_ACTIVE_ARCH=NO test | xcpretty -c
  - if [ $POD_LINT == "YES" ]; then
      pod lib lint;
    fi
